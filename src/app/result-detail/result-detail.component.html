<form class="form-horizontal" *ngIf="model">
    <div *ngFor="let result of model.results">
        <div class="form-group form-group-sm row col-sm-12" *ngIf="result.type != 4">
            <label class="col-sm-4 control-label" for="result">{{result.name}} ({{result.unit}})</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="resultName" name="{{result.name}}" placeholder="{{result.value}}" *ngIf="result.value" readonly>
                <input type="text" class="form-control" id="resultName" name="{{result.name}}" placeholder="Waiting for simulation" *ngIf="!result.value" readonly>
                <!-- <input type="text" class="form-control" id="resultName" name="{{result.name}}" placeholder="Input result" *ngIf="result.type == 5" readonly> -->
            </div>
        </div>
        <div *ngIf="result.type == 4">
            <label class="col-sm-4 control-label" for="result">{{result.name}} ({{result.unit}})</label>
            <div style="border-width: 1px; border-style: solid; border-radius: 16px; margin: 5px;">
                <br/>
                <div *ngFor="let item of result.value.array | reverse; last as isLast">
                    <div class="form-group row col-sm-12" *ngIf="item">
                        <label class="col-sm-4 control-label" style="margin-top: 8px;" for="item">{{item.name}} ({{result.unit}})</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="resultName" name="{{item.key}}" [(ngModel)]="item.value" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
