<div class="form-group" style="margin-top: 24px;">
  <label for="comment">Script Code:</label>
  <div *ngFor="let line of model.GetLines(model.ScriptHead)">
    <label>{{ line }}</label>
  </div>
  <textarea class="form-control" rows="20" id="comment" [(ngModel)]="model.scriptBody" (input)="validateScript($event)" ></textarea>
  <div *ngFor="let line of model.GetLines(model.ScriptTail)">
    <label>{{ line }}</label>
  </div>
  <!-- <label for="comment">{{ model.ScriptTail }}</label> -->
</div>
