<div class="modal-header">
    <h4 class="modal-title">{{process.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" *ngIf="!process.model">
    <label class="col-sm-12 control-label" for="parameter">This process has no models. Please go to the editor page and add a model to this process.</label>
</div>
<div class="modal-body" *ngIf="process.model">
    <div ngbDropdown class="d-inline-block" *ngIf="process.models.length > 0">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            {{process.model.name}}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <div *ngFor="let m of process.models">
                <button class="dropdown-item" (click)="changeModel(m)" >{{m.name}}</button>
            </div>
        </div>
    </div>
</div>
<br/>
<form class="form-horizontal" *ngIf="process.model">
    <div *ngFor="let parameter of process.model.parameters">
        <div class="form-group form-group-sm row col-sm-12" *ngIf="parameter.type != 4">
            <label class="col-sm-4 control-label" for="parameter">{{parameter.name}} ({{parameter.unit}})</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="parameterName" name="{{parameter.name}}" [(ngModel)]="parameter.value" *ngIf="parameter.type != 5">
                <input type="text" class="form-control" id="parameterName" name="{{parameter.name}}" placeholder="Input parameter" *ngIf="parameter.type == 5" readonly>
            </div>
        </div>
        <div *ngIf="parameter.type == 4">
            <label class="col-sm-4 control-label" for="parameter">{{parameter.name}} ({{parameter.unit}})</label>
            <div style="border-width: 1px; border-style: solid; border-radius: 16px; margin: 5px;">
                <br/>
                <div *ngFor="let item of parameter.value.array">
                    <!-- <div class="form-group form-group-sm row col-sm-12" *ngIf="item"> -->
                    <div class="form-group row col-sm-12" *ngIf="item">
                        <label class="col-sm-4 control-label" style="margin-top: 8px;" for="item">{{item.name}} ({{parameter.unit}})</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="parameterName" name="{{item.key}}" [(ngModel)]="item.value">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
