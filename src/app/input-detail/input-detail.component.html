<form class="form-horizontal" *ngIf="process">
  <div class="form-group form-group-sm row col-sm-12">
    <label class="col-sm-4 control-label" for="waterFlow">Water Flow</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="parameterName" name="waterFlow" [(ngModel)]="flow.waterFlow.value">
    </div>
  </div>
  <div class="form-group form-group-sm row col-sm-12">
    <label class="col-sm-4 control-label" for="massFlow">Mass Flow</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="parameterName" name="massFlow" [(ngModel)]="flow.massFlow.value">
    </div>
  </div>
  <div>
    <label class="col-sm-4 control-label" for="sizeDistribution">Size Distribution</label>
    <div style="border-width: 1px; border-style: solid; border-radius: 16px; margin: 5px;">
      <br/>
      <div *ngFor="let item of flow.sizeDistribution.value.array | reverse; last as isLast">
        <div class="form-group row col-sm-12" *ngIf="item">
          <label class="col-sm-4 control-label" style="margin-top: 8px;" for="item">{{item.name}} ({{flow.sizeDistribution.unit}})</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="parameterName" name="{{item.key}}" (input)="calculateFirst(parameter.value)"
              [(ngModel)]="item.value" [readonly]="isLast">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
